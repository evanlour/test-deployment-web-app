# .github/workflows/deploy.yml
name: Deploy React/Vite to GitHub Pages

# Controls when the workflow will run
on:
  push:
    branches: ["main"] # Trigger on pushes to your main branch
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run
# that started and the currently running job.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or your desired Node version
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci # Use npm ci for faster, clean install
      
      - name: Build project (npm run build)
        run: npm run build # Runs your updated build script (creates dist)
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Upload the folder containing your built files

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Deploy the uploaded artifact