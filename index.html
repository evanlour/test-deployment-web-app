<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row w-150">
            <div class="col left-container">
                <div>
                    <h1 class="left-text-title"><b>Letter<br>Recognition</b></h1><p class="left-text-desc">Draw a letter and let AI predict what it is</p>
                </div>
            </div>
            <div class="right-container">
                <div class="bouncing-text">
                    <img src="res/star.png" alt="Small Image" style="width:15px;height:23px;"> 
                    Draw Something!
                    <img src="res/star.png" alt="Small Image" style="width:15px;height:23px;"> 
                </div>
                <canvas id="drawing-canvas"></canvas>
                <div class="button-container">
                    <button class="clear-button">
                        <img src="res/trash.png" alt="Small Image" style="width:30px;height:30px;">
                        &nbspClear&nbsp
                    </button>
                    <button class="predict-button">
                        &nbsp&nbsp
                        <img src="res/star.png" alt="Small Image" style="width:15px;height:23px;"> 
                        &nbspPredict&nbsp&nbsp
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
