# .github/workflows/deploy.yml
name: Deploy React/Vite to GitHub Pages

# Trigger the workflow on pushes to the 'main' branch
on:
  push:
    branches: ["fix/ui"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions required for deploying to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages-unblock"
  cancel-in-progress: true

jobs:
  # Build job (runs npm ci, npm run build, creates artifact)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build # Runs the script that creates the 'dist' folder

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # This uploads the content of your built 'dist' folder

  # Deployment job (deploys the artifact to the GitHub Pages server)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4